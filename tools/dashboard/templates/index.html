<div class="dashboard-container">
    <section class="summary">
        <h2>Summary</h2>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total Runs</span>
                <span class="stat-value">${total_runs}</span>
            </div>
            <div class="stat">
                <span class="stat-label">Total Tests</span>
                <span class="stat-value">${total_tests}</span>
            </div>
            <div class="stat">
                <span class="stat-label">Pass Rate</span>
                <span class="stat-value ${pass_rate_class}">${overall_pass_rate}%</span>
            </div>
        </div>
        <div class="implementations">
            <strong>Implementations:</strong> ${implementations}
        </div>
    </section>
    
    <section class="runs">
        <h2>Test Runs</h2>
        <table class="runs-table">
            <thead>
                <tr>
                    <th>Run ID</th>
                    <th>Branch</th>
                    <th>Commit</th>
                    <th>Pass Rate</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                ${runs_rows}
            </tbody>
        </table>
    </section>
    
    ${artifact_html_section}
</div>
